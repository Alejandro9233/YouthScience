</head>

<style>
    h1{
        color: #000000;
        text-decoration: none;
        font-family: Neutron;
    }
    span{
        color: #000000;
        text-decoration: none;
        font-family: Neutron;
    }
    .space{
        border: solid red 1px;
    }
    .gallery {
        display: grid;
        grid-template-columns: repeat(8, 1fr);
        grid-template-rows: repeat(8, 5vw);
        grid-gap: 1.5rem; 
    }
    .gallery__img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block; 
        border-radius: 5px;
        transition: all 0.3s ease-in-out;
    }
    .gallery__img:hover {
        transform: scale(1.1);
    }
    .gallery__img__little:hover {
        transform: scale(1.2);
    }
    #magazine_item_1{
        grid-column-start: 1;
        grid-column-end: 5;
        grid-row-start: 1;
        grid-row-end: 5;
    }
    #magazine_item_2{
        grid-column-start: 5;
        grid-column-end: 7;
        grid-row-start: 1;
        grid-row-end: 3;
    }
    #magazine_item_3{
        grid-column-start: 7;
        grid-column-end: 9;
        grid-row-start: 1;
        grid-row-end: 3;
    }
    #magazine_item_4{
        grid-column-start: 5;
        grid-column-end: 7;
        grid-row-start: 3;
        grid-row-end: 5;
    }
    #magazine_item_5{
        grid-column-start: 7;
        grid-column-end: 9;
        grid-row-start: 3;
        grid-row-end: 5;
    }
    .row li {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
        list-style-type: none;
        position: relative;
        font-size: small;
    }
    .row li a:hover {
        color: #ff0000;
    }
    .row li a:hover .bluedot {
        background-color: transparent;
        border-color: #ff0000;
    }
    .row li a:hover .bluedot_circle {
        background-color: #ff0000;
    }
    .row li a:focus{
        outline: none;
        color: #ff0000;
    }
    .row li a:focus .bluedot{
        border-color: #ff0000;
    }
    .row li a:focus .bluedot_circle{
        background-color: #ff0000;
    }
    .row li a:active{
        color: #f700ff;
    }
    .row li a:active .bluedot {
        border-color: #f700ff;
    }
    .row li a:active .bluedot_circle {
        background-color: #f700ff;
    }
    .bluedot{
        margin-right: 2%;
        margin-bottom: -1.5%;
        border-radius: 100%;
        border: solid 2px #00000096;
        width: 40px;
        height: 40px;
        display: inline-block;
        transition: all 0.4s ease-in-out;
    }
    .bluedot_circle {
        margin-left: 7.5%;
        margin-top: 7.5%;
        border-radius: 100%;
        width: 85%;
        height: 85%;
        transition: all 0.3s ease-in-out;
    }
    #sendButton {
        border: solid 1px #ff0000;
        border-radius: 5px;
        background-color: transparent;
        width: max-content;
        transition: all 0.3s ease-in-out;
        font-size: x-large;
        padding: 1% 5% 1% 5%;
    }
    #sendButton:hover{
        background-color: #ff0000;
        transform: scale(1.1);
    }
    #sendButton:active{
        background-color: #f700ff;
        transform: scale(.9);
    }


  
</style>
